name: Branch Naming Policy Action

on:
  create:
  delete:
  pull_request:
    branches:
      - main

jobs:
  branch-naming-policy:
    uses: ./.github/workflows/manage-branch.yml
    with:
      app-name: demosite
      wording: feature,bugfix,bug,hotfix,enhancement
    secrets: inherit
  plt-branch-naming-policy:
    uses: ./.github/workflows/manage-branch.yml
    with:
      app-name: plt-web
      wording: feature,bugfix,bug,hotfix,enhancement
    secrets: inherit

